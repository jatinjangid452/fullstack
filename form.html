<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="1">
       <thead>
        <th>Student id</th>
        <th>Student name</th>
        <th>Gender</th>
        <th>Age</th>
    </thead>
    <tbody>
        <tr>
            <td>1234</td>
            <td colspan="3">bill</td>
            <!-- <td>male</td>
            <td>17</td> -->
        </tr>
        <tr>
            <td>1235</td>
            <td>john</td>
            <td>male</td>
            <td rowspan="3"> 19</td>
        </tr>
        <tr>
            <td>1236</td>
            <td>olivia</td>
            <td>female</td>
            <!-- <td>17</td> -->
        </tr>
        <tr>
            <td>1237</td>
            <td>mia</td>
            <td>female</td>
            <!-- <td>18</td> -->
        </tr>
    </tbody>
       
    </table>
</body>
</html>
